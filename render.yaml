databases:
  - name: character_sheet
    databaseName: character_sheet
    user: character_sheet

services:
  - type: web
    name: character_sheet
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: character_sheet
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
